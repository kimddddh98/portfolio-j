<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="full">
        <div id="full1">
            <button id="btn">></button>
        </div>
        <div id="full2"><div></div></div>
        <div id="full3">3</div>
        <div id="full4">4</div>
        <div id="full5">5</div>
    </div>
    <script>
        full.style.width = document.getElementById('full').clientWidth * $('#full>div').length + 'px';
        const offset2 = $('#full2').offset().left
        let index=1;
        console.log()
        $(window).on("mousewheel", function (event) {
           
            console.log(event)
            console.log(event.target.offsetLeft)
            if (event.originalEvent.wheelDelta <= 0) {
                    $('#full>div').stop().animate({
                    height: 90 + 'vh',
                    width: 90 + 'vw'
                }, function () {
                    $('#full').stop().animate({ left: -offset2*index }, function () {
                        $('#full>div').stop().animate({
                            height: 100 + '%',
                            width: 100 + 'vw'
                        })
                        if(index==4){
                            index=index
                        }
                        else {index++};
                    })
                })

            }
            else{
                $('#full>div').stop().animate({
                    height: 90 + 'vh',
                    width: 90 + 'vw'
                }, function () {
                    $('#full').stop().animate({ left: -offset2*(index-1) }, function () {
                        $('#full>div').stop().animate({
                            height: 100 + '%',
                            width: 100 + 'vw'
                        })
                        index--
                    })
                })
            }
                

        })
    </script>
</body>

</html>
