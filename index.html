<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/index.js"></script> 
  
</head>

<body>
    <header>
        <ul>
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Skill</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div id="app">
            <div id="full" v-show="sub" @wheel.prevent.stop="subWheel">
                <div v-for="(item,index) in circleStyle" class="full">{{index}}</div>
            </div>
        
       
        <div id="container" v-show="main" @wheel="mainWheel">
            <div class="circle"></div>
            <div id="menu">

                <div v-for="(item,index) in circleStyle" @click="subPage" class="circleItem" :style="item">{{index}}</div>
              
            </div>
        </div>
    </div>
    
    
</body>

</html>
