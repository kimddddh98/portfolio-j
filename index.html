<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <!-- <script src="https://threejs.org/build/three.min.js"></script> -->
    <script src="js/index.js"></script>

</head>

<body>

    <div id="app">
        <transition name="custom-classes-transition" enter-active-class="animated fadeInDown"
            leave-active-class="animated fadeOutUp">
            <header v-show="header">
                <ul>
                    <li><a href="#" @click="home" class="menuColor">Home</a></li>
                    <li><a href="#" @click="section" class="menuColor">Project</a></li>
                    <li><a href="#" @click="section" class="menuColor">About Me</a></li>
                    <li><a href="#" @click="section" class="menuColor">Skill</a></li>
                    <li><a href="#" @click="section" class="menuColor">Contact</a></li>
                    <li><a href="#" @click="section" class="menuColor">More</a></li>
                </ul>
            </header>
        </transition>
        <transition>
            <div id="full" v-show="sub" @wheel.prevent="subWheel">
                <!-- <div v-for="(item,index) in circleStyle" :key="item"class="full">{{index}}</div> -->
                <div class="full">
                    <ul id="project">
                        <li id="project1">
                            <div>
                                <h2>Project-1</h2>
                            </div>
                            <div></div>
                        </li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
                <div class="full">

                </div>
                <div class="full">skill</div>
                <div class="full">Contact</div>
                <div class="full">more</div>
            </div>
        </transition>


        <transition>

            <div id="container" v-show="main" @wheel="mainWheel">
                <div id="main-text">
                    <div>Kim<br>Dong-Hyeon</div>
                    <div>Front-end<br>Developer</div>
                </div>
                <div id="menu">
                    <div id="circle">
                        <div class="cube">
                            <div class="one">
                                <p>HTML</p>
                            </div>
                            <div class="two">
                                <p>CSS</p>
                            </div>
                            <div class="three">
                                <p>JavaScript</p>
                            </div>
                            <div class="four">
                                <p>jQuery</p>
                            </div>
                            <div class="five">
                                <p>Vue.js</p>
                            </div>
                            <div class="six">
                                <p>Ajax</p>
                            </div>
                        </div>
                    </div>
                    <!-- <div v-for="(item,index) in circleStyle" @click="subPage" @mouseover="circleOver" @mouseout="circleOut" class="circleItem" :style="item" :key="item" >{{index}} </div> -->
                    <!-- <div v-for="(item,index) in circleStyle" @click="subPage" @mouseover="circleOver" @mouseout="circleOut" class="circleItem" :style="item" :key="item" >{{index}} </div> -->
                    <transition name="custom-classess-transition" 
                    enter-active-class="animated fadeIn"
                    leave-active-class="animated fadeOut">
                        <div @click="subPage" @mouseover="circleOver" @mouseout="circleOut" @mousedown="down"
                        class="circleItem" :style="circleStyle[0]" v-if="transform">
                            <menu-name menuname="Project"></menu-name>
                        </div>
                    </transition>
                    <transition name="custom-classess-transition" 
                    enter-active-class="animated fadeIn"
                    leave-active-class="animated fadeOut">
                        <div @click="subPage" @mouseover="circleOver" @mouseout="circleOut" class="circleItem"
                        :style="circleStyle[1]" v-if="transform">
                        <menu-name menuname="About Me"></menu-name>

                        </div>
                    </transition>

                    <transition name="custom-classess-transition" 
                    enter-active-class="animated fadeIn"
                    leave-active-class="animated fadeOut">
                    <div @click="subPage" @mouseover="circleOver" @mouseout="circleOut" class="circleItem"
                    :style="circleStyle[2]" v-if="transform">
                    <menu-name menuname="Skill"></menu-name>
                    </div>
                    </transition>  
                    <transition name="custom-classess-transition" 
                    enter-active-class="animated fadeIn"
                    leave-active-class="animated fadeOut">
                    <div @click="subPage" @mouseover="circleOver" @mouseout="circleOut" class="circleItem"
                        :style="circleStyle[3]" v-if="transform">
                        <menu-name menuname="Contact"></menu-name>
                    </div>
                    </transition>     
                    
                    <transition name="custom-classess-transition" 
                    enter-active-class="animated fadeIn"
                    leave-active-class="animated fadeOut">
                    <div @click="subPage" @mouseover="circleOver" @mouseout="circleOut" class="circleItem"
                        :style="circleStyle[4]" v-if="transform">
                        <menu-name menuname="More"></menu-name>
                    </div>
                    </transition>    
                    
                    
                    
                </div>
            </div>
        </transition>
        <transition>
            <div id="loading" v-show="load">

            </div>
        </transition>

    </div>


</body>

</html>
